Store_API:
  GET:
    - /stores?limit={}&start_key={}               # list all stores
    - /stores/{store_id}                           # get store details
    - /stores/{store_id}/status                    # get store status

  POST:
    - /stores/{store_id}/status                    # set store status

Store_Menu_API:
  GET:
    - /stores/{store_id}/menus?menu_type={}        # list store menus

